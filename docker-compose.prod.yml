version: "3.9"

name: cmc_stack

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: cmc_api
    restart: unless-stopped
    env_file: .env.prod
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASS: ${MYSQL_PASSWORD}
      MYSQL_HOST: mysql
      MYSQL_DB: ${MYSQL_DATABASE}
      CORS_ORIGINS: ${CORS_ORIGINS}
    expose:
      - "8000"
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    container_name: cmc_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - web
      - internal

volumes:
  caddy_data:
  caddy_config:

networks:
  web:
  internal:
    internal: true
